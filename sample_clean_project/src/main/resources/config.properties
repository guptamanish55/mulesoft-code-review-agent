# Customer Management API Configuration
# Environment: ${mule.env}

# HTTP Configuration
http.host=0.0.0.0
http.port=8443

# Database Configuration  
db.host=${secure::database.host}
db.port=3306
db.name=${secure::database.name}
db.username=${secure::database.username}
db.password=${secure::database.password}

# TLS/SSL Configuration
keystore.path=${secure::keystore.path}
keystore.password=${secure::keystore.password}
keystore.key.password=${secure::keystore.key.password}

# External API Configuration
external.api.host=${secure::external.api.host}
external.api.port=443
external.api.timeout=30000

# Application Configuration
app.name=Customer Management API
app.version=1.0.0
app.environment=${mule.env}

# Logging Configuration
log.level=INFO
log.pattern=%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n

# Cache Settings
cache.ttl=300000
cache.max.entries=1000

# Rate Limiting
rate.limit.requests=100
rate.limit.time.window=60000

# Health Check
health.check.enabled=true
health.check.interval=30000

# Circuit Breaker
circuit.breaker.enabled=true
circuit.breaker.failure.threshold=5
circuit.breaker.timeout=60000 